<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
    <script src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript"></script>
    </script>
</head>

<body>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <div class="inputoutput">
            <img id="imageSrc" alt="No Image" />
            <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput"></canvas>
            <div class="caption">canvasOutput</div>
        </div>
    </div>
    <script type="text/javascript">
        let imgElement = document.getElementById('imageSrc');
        let inputElement = document.getElementById('fileInput');
        inputElement.addEventListener('change', (e) => {
            imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);
        imgElement.onload = function () {
            const imageSize = {
                width: gray.cols,
                height: gray.rows
            };

            const threshold_min = 200;
            const ratio_min_max = 1;
            const edges = gray.canny(threshold_min, threshold_min * ratio_min_max, 3);

            const minLineLength = imageSize.width / 4,
                maxLineGap = 10,
                threshold = 100;
            const lines = edges.houghLinesP(1, Math.PI / 180, threshold, minLineLength, maxLineGap);

            //draw lines on the output
            for (let i = 0; i < lines.length; i++) {
                const l = lines[i];
                const { x, y, z, w } = l;
                output.drawLine(
                    cv.Point(w, x),
                    cv.Point(y, z),
                    new cv.Vec(Math.random() * 255, Math.random() * 255, Math.random() * 255),
                    // new cv.Vec(0,0,255), 
                    2,
                    // 1
                );
            }

            let mat = cv.imread(imgElement);
            cv.imshow('canvasOutput', mat);
            mat.delete();
        };



    </script>
</body>

</html>
